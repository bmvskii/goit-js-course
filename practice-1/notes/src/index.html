<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="theme--red">
    <h1 class="title">Notes</h1>
    <div class="themes">
        <button class="theme-button theme-button--green" data-theme="green">Green</button>
        <button class="theme-button theme-button--red" data-theme="red">Red</button>
        <button class="theme-button theme-button--blue" data-theme="blue">Blue</button>
        <button class="theme-button theme-button--yellow" data-theme="yellow">Yellow</button>
    </div>
    <div class="notes"></div>
    <form class="form">
        <label class="form__label">
            <p class="form__text">Title</p>
            <input type="text" class="form__input" name="title">
        </label>
        <label class="form__label">
            <p class="form__text">Description</p>
            <textarea name="description" class="form__textarea"></textarea>
        </label>
        <button class="form__button">Add note</button>
    </form>
</body>
</html>
