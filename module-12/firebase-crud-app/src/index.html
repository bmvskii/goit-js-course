<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons-font@2.0.0/material-icons-font.css"
    />

  </head>

  <body class="freeze theme--red">
    <h1 class="title">Notes</h1>
    <div class="themes">
      <button class="theme-button theme-button--green" data-theme="green">
        Green
      </button>
      <button class="theme-button theme-button--red" data-theme="red">
        Red
      </button>
      <button class="theme-button theme-button--blue" data-theme="blue">
        Blue
      </button>
      <button class="theme-button theme-button--yellow" data-theme="yellow">
        Yellow
      </button>
    </div>
    <div class="notes"></div>
    <form class="form">
      <label class="form__label">
        <p class="form__text">Title</p>
        <input type="text" class="form__input" name="title" />
      </label>
      <label class="form__label">
        <p class="form__text">Description</p>
        <textarea name="description" class="form__textarea"></textarea>
      </label>
      <button class="form__button">Add note</button>
    </form>
    <div class="loader-inner pacman loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
