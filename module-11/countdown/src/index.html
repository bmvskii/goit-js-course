<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h2 class="title">COUNTDOWN</h2>
    <div class="form" name="countdown_form">
        <label for="hours" class="form__label">
            Hours
            <input type="text" id="hours" name="hours" class="form__input" placeholder="Type value">
        </label>
        <label for="minutes" class="form__label">
            Mins
            <input type="text" id="minutes" name="minutes" class="form__input" placeholder="Type value">
        </label>
        <label for="seconds" class="form__label">
            Secs
            <input type="text" id="seconds" name="seconds" class="form__input" placeholder="Type value">
        </label>
    </div>

    <button class="form__button form__button--start">Start</button>

    <div class="countdown hidden">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>
</body>
</html>
